<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <div id="app">
        <p>{{sayHello()}}- <a href="{{link}}">Google link that won't work</a></p>
        <p>{{sayTitle()}} - <a v-bind:href="link">Google link</a></p>
        <li>we can not use interpolation inside an html element attribute directly.</li>
        <li>'v-bind' directive can be used to bind an attribute to vue instance.</li>
        <li>Here for anchor tag we need not use interpolation tag.</li>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                link: 'http://google.com'
            },
            methods: {
                sayHello: function () {
                    return 'Hello!!';
                },
                sayTitle: function () {
                    return this.title;
                }
            }
        });
    </script>
</body>

</html>
