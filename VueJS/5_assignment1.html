<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment1</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{name}} {{(age)}}</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{age*3}}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ randFloat()}}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img style="width:100px;height:100px" v-bind:src="imgUrl">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="name">
        </div>
    </div>
    <script>
        new Vue({
            el: '#exercise',
            data: {
                name: 'EleetCodeR',
                age: 101,
                imgUrl: 'https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto/gigs/108382308/original/4c60b6a1527934fd8b8e238f39505fc7e9b84162/fix-html-css-jvascript-and-jquery-issues.jpg'
            },
            methods: {
                randFloat: () => {
                    return Math.random();
                },
            }
        });
    </script>
</body>

</html>
